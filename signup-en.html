<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | DISKA</title>
    <!-- English Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-logo-img {
            height: 70px;
            width: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class="auth-body">

    <div class="auth-container" style="margin-top:200px;">
        <div class="auth-header">
            <!-- التأكد من استخدام نفس مسار اللوجو المعتمد في المشروع -->
            <img src="images/ChatGPT_Image_22_ديسمبر_2025__12_14_35_ص-removebg-preview.png" alt="DISKA Logo" class="auth-logo-img">
            
            <h2>Create New Account</h2>
            <p>Join us and start saving on your wholesale orders</p>
        </div>

        <!-- Redirect to English login page on submit -->
        <form class="auth-form" onsubmit="event.preventDefault(); window.location.href='login-en.html';">
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Shop / Business Name</label>
                <input type="text" placeholder="Ex: Al-Amana Supermarket" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="01xxxxxxxxx" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="********" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="********" required>
            </div>

            <button class="btn primary w-100">Sign Up</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login-en.html">Login</a></p>
        </div>

        <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
            <p>Want to sell your products? <a href="merchant-en.html" style="color: var(--accent); font-weight: bold;">Register as Merchant</a></p>
        </div>
        
        <a href="index-en.html" class="back-home">Back to Home</a>
    </div>

</body>
</html>
