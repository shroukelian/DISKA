<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التاجر | إدارة المنتجات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <!-- Header بسيط للتاجر -->
    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="images/ChatGPT_Image_22_ديسمبر_2025__12_14_35_ص-removebg-preview.png" alt="DISKA Logo">
            </a>
            <div class="header-actions">
                <a href="index.html" class="action-item" style="color: #fff; font-size: 0.9rem;">
                    <i class="fas fa-home"></i> العودة للمتجر
                </a>
            </div>
        </div>
    </header>

    <section class="section-padding">
        <div class="container">
            <div class="merchant-grid">

                <!-- 1. فورم إضافة/تعديل المنتج -->
                <div class="merchant-form-box">
                    <h2 style="margin-bottom: 20px; color: var(--primary);">إضافة بضاعة جديدة</h2>

                    <form id="addProductForm">

                        <!-- رفع الصورة -->
                        <div class="form-group upload-box">
                            <label for="productImage" class="upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>اضغط لرفع صورة المنتج</span>
                                <img id="imagePreview" src=""
                                    style="display: none; max-height: 100px; margin-top: 10px;">
                            </label>
                            <input type="file" id="productImage" accept="image/*" style="display: none;">
                        </div>

                        <!-- اسم المنتج -->
                        <div class="form-group">
                            <label>اسم المنتج</label>
                            <input type="text" id="productName" placeholder="مثال: كرتونة شيبسي عائلي" required>
                        </div>

                        <!-- التواريخ (جديد) -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>تاريخ الإنتاج <span style="color:red">*</span></label>
                                <input type="date" id="prodDate" required>
                            </div>
                            <div class="form-group">
                                <label>تاريخ الانتهاء <span style="color:red">*</span></label>
                                <input type="date" id="expDate" required>
                            </div>
                        </div>

                        <!-- الأسعار -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>السعر الحالي (بيع)</label>
                                <input type="number" id="productPrice" placeholder="0.00" required>
                            </div>
                            <div class="form-group">
                                <label>السعر قبل الخصم</label>
                                <input type="number" id="oldPrice" placeholder="لإظهار نسبة الخصم" required>
                            </div>
                        </div>

                        <!-- تفاصيل البالته والمخزون -->
                        <div class="form-row">
                            <div class="form-group">
                                <label>عدد العبوات (الكرتونة)</label>
                                <input type="number" id="unitsPerCarton" placeholder="مثال: 12" required>
                            </div>
                            <div class="form-group">
                                <label>المخزون (الكمية المتاحة)</label>
                                <input type="number" id="stockQty" placeholder="مثال: 100" required>
                            </div>
                        </div>

                        <!-- الوصف -->
                        <div class="form-group">
                            <label>وصف المنتج</label>
                            <textarea id="productDesc" rows="4" placeholder="تفاصيل المنتج، بلد المنشأ، ملاحظات..."
                                required></textarea>
                        </div>

                        <!-- التصنيف -->
                        <div class="form-group">
                            <label>التصنيف</label>
                            <select id="productCat">
                                <option value="مشروبات">مشروبات</option>
                                <option value="سناكس">سناكس</option>
                                <option value="منظفات">منظفات</option>
                                <option value="أخرى">أخرى</option>
                            </select>
                        </div>

                        <!-- في آخر الفورم -->
                        <input type="hidden" id="editIndex"> <!-- حقل مخفي لتخزين رقم المنتج عند التعديل -->
                        <button type="submit" id="submitBtn" class="btn primary w-100">نشر المنتج</button>
                        <button type="button" id="cancelEditBtn" class="btn primary w-100"
                            style="display: none; margin-top: 10px; background: #e0f2fe;
    color: #0284c7;
    border: none;
    padding: 5px;
    border-radius: 4px;">إلغاء
                            التعديل</button>
                    </form>
                </div>

                <!-- 2. القائمة الجانبية (نصائح + قائمة منتجاتي) -->
                <div class="merchant-sidebar">

                    <!-- قائمة منتجات التاجر (للحذف) -->
                    <div class="my-products-list"
                        style="background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; margin-bottom: 20px;">
                        <h3 style="color: var(--primary); margin-bottom: 15px;">منتجاتي المعروضة</h3>
                        <div id="merchantProductsList">
                            <!-- سيتم ملء المنتجات هنا تلقائياً بواسطة JS -->
                            <p style="color: #777; font-size: 0.9rem;">لا توجد منتجات مضافة حالياً.</p>
                        </div>
                    </div>

                    <!-- تعليمات للتاجر -->
                    <div class="merchant-info">
                        <h3><i class="fas fa-lightbulb"></i> نصائح للبيع</h3>
                        <ul>
                            <li>ارفع صور واضحة للمنتج بخلفية بيضاء إن أمكن.</li>
                            <li>تأكد من إدخال تواريخ الصلاحية بشكل دقيق.</li>
                            <li>السعر المنافس يضمن لك بيع أسرع.</li>
                            <li>سيتم إيقاف البيع تلقائياً عند نفاذ المخزون.</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
