<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد | DISKA</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-logo-img {
            height: 70px;
            width: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class="auth-body">

    <div class="auth-container" style="margin-top:200px;" >
        <div class="auth-header">
            <img src="images/logo.png" alt="DISKA Logo" class="auth-logo-img">
            
            <h2>إنشاء حساب جديد</h2>
            <p>انضم إلينا وابدأ في توفير نفقاتك</p>
        </div>

        <form class="auth-form" onsubmit="event.preventDefault(); window.location.href='login.html';">
            
            <div class="form-group">
                <label>الاسم بالكامل</label>
                <input type="text" placeholder="أدخل اسمك الثلاثي" required>
            </div>

            <div class="form-group">
                <label>اسم المحل / النشاط التجاري</label>
                <input type="text" placeholder="مثال: سوبر ماركت الأمانة" required>
            </div>

            <div class="form-group">
                <label>رقم الموبايل</label>
                <input type="tel" placeholder="01xxxxxxxxx" required>
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" placeholder="********" required>
            </div>

            <div class="form-group">
                <label>تأكيد كلمة المرور</label>
                <input type="password" placeholder="********" required>
            </div>

            <button class="btn primary w-100">تسجيل حساب</button>
        </form>

        <div class="auth-footer">
            <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        </div>

        <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
            <p>هل تريد بيع منتجاتك؟ <a href="merchant.html" style="color: var(--accent); font-weight: bold;">سجل كتاجر الآن</a></p>
        </div>
        
        <a href="index.html" class="back-home">العودة للرئيسية</a>
    </div>

</body>
</html>
