<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب | DISKA</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <header class="main-header">
        <div class="container header-container">

            <!-- Logo (Correct Structure) -->
          <a href="index.html" class="logo">
                <img src="images/ChatGPT_Image_22_ديسمبر_2025__12_14_35_ص-removebg-preview.png" alt="DISKA Logo">
                <!-- <span>Wholesale Deals Platform</span> -->
            </a>

   

            <!-- User Actions -->
            <div class="header-actions">
                <div class="action-item">
                    <a href="login.html" class="action-item" style="text-decoration: none; color: inherit;">
                        <i class="fas fa-wallet"></i>
                        <div class="info">
                            <span>المحفظة</span>
                            <strong>تسجيل دخول</strong>
                        </div>
                    </a>
                </div>
                <a href="cart.html" class="action-item cart-icon" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge">2</span>
                </a>
                <!-- Mobile Menu Button (Hidden on Desktop) -->
                <div class="action-item mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="mobile-sidebar">
        <div class="sidebar-header">
            <h3>القائمة</h3>
            <button class="close-menu"><i class="fas fa-times"></i></button>
        </div>
        <ul class="sidebar-links">
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="login.html"><i class="fas fa-wallet"></i> المحفظة / دخول</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> سلة المشتريات</a></li>
            <li><a href="offers.html"><i class="fas fa-tags"></i> العروض</a></li>
            <li><a href="#"><i class="fas fa-headset"></i> اتصل بنا</a></li>
        </ul>
    </div>
    <!-- Overlay (الخلفية الغامقة لما القائمة تفتح) -->
    <div class="menu-overlay"></div>

    <section class="checkout-section">
        <div class="container">
            <h2 class="page-title">بيانات الشحن والدفع</h2>
            <div class="checkout-grid">
                
                <!-- نموذج البيانات -->
                <div class="checkout-form">
                    <h3><i class="fas fa-map-marker-alt"></i> عنوان التوصيل</h3>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label>اسم المحل / التاجر</label>
                            <input type="text" placeholder="مثال: سوبر ماركت الأمانة" required>
                        </div>
                        <div class="form-group">
                            <label>رقم الموبايل</label>
                            <input type="tel" placeholder="01xxxxxxxxx" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>المحافظة</label>
                                <!-- أضفنا ID عشان نملاه بالجافاسكريبت -->
                                <select id="govSelect" onchange="updateRegions()">
                                    <option value="" disabled selected>اختر المحافظة</option>
                                    <!-- المحافظات هتنزل هنا أوتوماتيك -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>المنطقة / الحي</label>
                                <select id="citySelect" disabled>
                                    <option value="" disabled selected>اختر المنطقة</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>العنوان بالتفصيل</label>
                            <input type="text" placeholder="اسم الشارع، رقم العمارة، علامة مميزة" required>
                        </div>

                        <h3><i class="fas fa-wallet"></i> طريقة الدفع</h3>
                        <div class="payment-options">
                            <label class="payment-card selected">
                                <input type="radio" name="payment" checked>
                                <div class="pay-icon"><i class="fas fa-money-bill-wave"></i></div>
                                <span>دفع عند الاستلام (كاش)</span>
                            </label>
                            <label class="payment-card">
                                <input type="radio" name="payment">
                                <div class="pay-icon"><i class="fas fa-wallet"></i></div>
                                <span>محفظة DISKA</span>
                            </label>
                        </div>
                    </form>
                </div>

                <!-- ملخص الطلب (التصميم الجديد) -->
                <div class="order-summary-box new-design">
                    <h3>ملخص الفاتورة</h3>
                    
                    <!-- المنتجات هتيجي هنا من JS -->
                    <div class="checkout-items" id="checkoutItemsList">
                        <!-- مثال (سيتم مسحه وتعبئته تلقائياً) -->
                        <!-- <div class="c-item">
                            <img src="images/pepsi.webp">
                            <div>
                                <h4>بيبسي 2.5 لتر</h4>
                                <small>الكمية: 5</small>
                            </div>
                            <span>959.95 ج.م</span>
                        </div> -->
                    </div>

                    <div class="summary-divider"></div>
                    
                    <div class="cost-row">
                        <span>المجموع الفرعي</span>
                        <span id="subTotal">0.00 ج.م</span>
                    </div>
                    <div class="cost-row">
                        <span>مصاريف الشحن</span>
                        <span id="shippingCost" style="color: var(--danger);">-- اختر المحافظة --</span>
                    </div>
                    
                    <div class="summary-divider"></div>

                    <div class="total-row">
                        <span>الإجمالي الكلي</span>
                        <span id="finalTotal">0.00 ج.م</span>
                    </div>
                    
                    <button class="btn primary w-100 confirm-btn" onclick="alert('تم تأكيد الطلب بنجاح! سيتم التواصل معك.')">
                        تأكيد الطلب الآن
                    </button>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 DISKA - Wholesale Deals Platform</p>
    </footer>

    <!-- سكربت خاص للصفحة دي عشان المحافظات -->
    <script src="checkout.js"></script>
</body>
</html>
