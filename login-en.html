<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DISKA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-logo-img {
            height: 80px;
            width: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="auth-header">
            <!-- Logo -->
            <img src="images/logo.png" alt="DISKA Logo" class="auth-logo-img">

            <h2>Welcome to DISKA</h2>
            <p>Log in to manage your wholesale orders</p>
        </div>

        <form class="auth-form">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="********">
            </div>
            <button class="btn primary w-100">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="signup-en.html">Create new account</a></p> 
            <a href="#" class="forgot-pass">Forgot Password?</a>
        </div>

        <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
            <p>Want to sell your products? <a href="merchant-en.html" style="color: var(--accent); font-weight: bold;">Register as a Merchant</a></p>
        </div>

        <a href="index-en.html" class="back-home">Back to Home</a>
    </div>

</body>
</html>
